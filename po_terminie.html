<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepta roczna po terminie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Recepta roczna po terminie</h1>
            <h2>Oblicz ile leku przepadło</h2>
            <label for="wyst">Podaj datę wystawienia:</label>
            <input type="date" id="wyst">

            <label for="real_1">Podaj datę pierwszej realizacji:</label>
            <input type="date" id="real_1">

            <label for="dawk">Podaj dawkowanie (ilość leku na 1 dzień kuracji):</label>
            <input type="number" id="dawk" min="0.1" max="50" step="0.1">

            <button id="calculateLostBtn">Oblicz ile leku przepadło</button>
            <a href="index.html" class="link-btn">Wróć do kalkulatora recepty rocznej</a>

            <div id="resultLost" class="result-box" style="display: none;">
                <p id="komunikat4"></p>
            </div>
        </div>
    </div>

    <script src="po_terminie.js"></script>
</body>
</html>
