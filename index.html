<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator recepty rocznej</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Kalkulator recepty rocznej</h1>
            <label for="dawk">Podaj dawkowanie (ilość leku na 1 dzień kuracji):</label>
            <input type="number" id="dawk" min="0.1" max="50" step="0.1">
            
            <label for="real_1">Podaj datę pierwszej realizacji (jeśli była):</label>
            <input type="date" id="real_1">
            
            <button id="calculateBtn">Oblicz</button>
            <a href="po_terminie.html" class="link-btn">Kalkulator recepty po terminie</a>

            <div id="result" class="result-box" style="display: none;">
                <p id="komunikat"></p>
                <p id="nextRealization"></p>
            </div>
            
           
            <div id="tips" class="tips-box" style="display: none;">
                <p id="komunikat2"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
